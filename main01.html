<!doctype html>
<html>
    <head>
        <title>planet-09</title>
        <meta charset="utf-8">
        <link rel ="stylesheet" href="main.css">  
    </head>

    <body>
        <div class = "container">
            <div class = "item1">
                <button id = "search_item">
                    <img src = "search.svg" alt="돋보기" id = "search_image">
                    <span id = "search">search</span>
                </button>
            </div>
            <div class = "item2">
                <img src="logo.svg" alt="로고" id = "logo">
            </div>
            <div class = "item3"> 
                <div id = "profile">
                    <button id = "image_button"><img src="user_image.svg" alt="유저이미지"></button>
                    <button class = "top_button">칼라왈츠</button>
                    <span id = "top">|</span>
                    <button class = "top_button">로그아웃</button>
                </div>
            </div>
            <div class = "item4"></div>
            <div class = "item4_1"> 
                <button id = "banner_item">
                    <span id = "banner_num">1/2</span>
                </button>
                <button id = "banner_left">
                    <img src = "left.png" alt = "배너 왼쪽 버튼">
                </button>
                <button id = "banner_right">
                    <img src = "right.png" alt = "배너 오른쪽 버튼">
                </button>
            </div>
            <div class = "item5"> 
                <div id = "subtitle">
                    <div id = "subtitle1">함께하는 공동 구매</div>
                    <div id = "subtitle2">다양한 공구 물품을 만나보세요</div>
                </div>
            </div>
            <div class = "item6"> 
                <img src = "ready.png" alt = "레디 이미지" class = "menu_image">
            </div>
            <div class = "item7"> 
                <img src = "run.png" alt = "런 이미지" class = "menu_image">
            </div>
            <div class = "item8">
                <img src = "end.png" alt = "엔드 이미지" class = "menu_image">     
            </div>
            <div class = "item9">
                <button class = "menu">
                    <div class = "menu1">Ready</div>
                    <div class = "menu2">지금 수요조사중인 공동 구매 물품을 확인해보세요</div>
                </button>
            </div>
            <div class = "item10">
                <button class = "menu">
                    <div class = "menu1">Run</div>
                    <div class = "menu2">지금 진행중인 공동 구매 물품을 확인해보세요</div>
                </button>  
            </div>
            <div class = "item11">
                <button class = "menu">
                    <div class = "menu1">End</div>
                    <div class = "menu2">진행 완료된 공동 구매 물품을 확인해보세요</div>
                </button>
            </div>
            <div class = "item12"> </div>
            <div class = "item13"> 
                <button id = "email">문의창구: colorwaltz@ewhain.net</button>
            </div>
        </div>


    </body>

</html>
